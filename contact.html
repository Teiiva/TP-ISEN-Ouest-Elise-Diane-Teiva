<!DOCTYPE html>

<html lang="fr">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Contactez-nous â€” ISEN Ouest (reproduction)</title>

    <style>

    html { font-family: Open Sans,sans-serif; }

 

    /* ----- HEADER ----- */

    .header-isen {

      background: #fff;

      border-bottom: 1px solid #e5e5e5;

    }

    .header-container {

      max-width: 1400px;

      margin: 0 auto;

      padding: 0 20px;

      display: flex;

      align-items: center;

      justify-content: space-between;

    }

    .header-logo img { height: 45px; width: auto; }

    .header-nav {

      background: #e30613;

      flex: 1;

      margin-left: 40px;

    }

    .header-nav ul {

      list-style: none;

      display: flex;

      justify-content: space-around;

      margin: 0;

      padding: 0;

    }

    .header-nav li { flex: 1; text-align: center; }

    .header-nav a {

      display: block;

      padding: 14px 10px;

      font-size: 1.2em;

      font-weight: bold;

      color: #fff;

      transition: background 0.2s;

      text-decoration: none;

    }

    .header-nav a:hover { text-decoration: underline; }
/* ----- FORMULAIRE ----- */

    .contact-card {

        max-width: 720px;

        margin: 2em auto;

        border-radius: 10px;

        background-color: white;

        box-shadow: 0 6px 24px rgba(12,12,12,0.4);

        padding: 28px;

        box-sizing: border-box;

        border: 1px solid #e6e6e6;

    }

    .contact-card h1{

        margin:0 0 10px 0;

        font-size:28px;

        font-weight:700;

        color:#000;

    }

    .contact-card .lead{

        margin:0 0 18px 0;

        color:#6b6b6b;

        font-size:15px;

        line-height:1.5;

    }

    .notice {

        background: #fff8f9;

        border-left: 4px solid #c8102e;

        color:#333;

        padding:10px 12px;

        border-radius:4px;

        margin-bottom:18px;

        font-size:14px;

    }

    form.contact-form { display:block; }

    .form-row { display:flex; gap:12px; margin-bottom: 14px; align-items:flex-start; flex-wrap:wrap; }

    .w-100 { width:100%; }

    label.field-label{ display:block; font-size:14px; margin-bottom:6px; color:#222; }

    input[type="text"],

    input[type="tel"],

    input[type="email"],

    select,

    textarea {

        width:100%;

        padding:10px 12px;

        border:1px solid #d7d7d7;

        border-radius:6px;

        font-size:14px;

        box-sizing:border-box;

        background:#fff;

        color:#111;

    }

    textarea { min-height:140px; resize:vertical; }

    .inline-group { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }

    .inline-group label{ font-size:14px; color:#222; margin:0; display:flex; align-items:center; gap:8px; }

    .small-note { font-size:13px; color:#6b6b6b; margin-top:6px; }

    .actions { margin-top:8px; display:flex; gap:12px; align-items:center; flex-wrap:wrap; }

    .btn-primary {

        background: #c8102e;

        color:#fff;

        padding:10px 18px;

        border-radius:6px;

        border:0;

        font-weight:700;

        font-size:15px;

        cursor:pointer;

        text-decoration:none;

        display:inline-block;

    }

    .btn-primary:hover { background:#a00b23; }

    .helper-link { font-size:14px; color:#6b6b6b; text-decoration:none; }

    .helper-link:hover { text-decoration:underline; color:#000; }

    .hp { position: absolute; left: -9999px; top: auto; width:1px; height:1px; overflow:hidden; }
