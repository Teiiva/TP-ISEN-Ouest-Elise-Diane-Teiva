    html { font-family: Open Sans,sans-serif; }

 

    /* ----- HEADER ----- */

    .header-isen {

      background: #fff;

      border-bottom: 1px solid #e5e5e5;

    }

    .header-container {

      max-width: 1400px;

      margin: 0 auto;

      padding: 0 20px;

      display: flex;

      align-items: center;

    .header-nav {

      background: #e30613;

      margin-left: 40px;

    .header-nav ul {

      list-style: none;

      display: flex;

      justify-content: space-around;

      margin: 0;

      padding: 0;

    }

    .header-nav li { flex: 1; text-align: center; }

    .header-nav a {

      display: block;

      padding: 14px 10px;

      font-size: 1.2em;

      font-weight: bold;

      color: #fff;

      transition: background 0.2s;

      text-decoration: none;

    }

    .header-nav a:hover { text-decoration: underline; }
